version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  trainee-management-service:
    build:
      context: ./trainee-management-service
    ports:
      - "8081:8081"
    depends_on:
      - kafka

  user-management-service:
    build:
      context: ./user-management-service
    ports:
      - "8082:8083"
    depends_on:
      - kafka

  user-login-service:
    build:
      context: ./user-login-service
    ports:
      - "8083:8084"
    depends_on:
      - kafka


  email-management-service:
    build:
      context: ./email-management-service
    ports:
      - "8086:8087"
    depends_on:
      - kafka

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8093:8093"


    depends_on:
      - user-management-service
      - trainee-management-service
      - user-login-service
      - email-management-service

  kafka-producer:
    build:
      context: ./kafka-producer
    ports:
      - "8094:8094"
    depends_on:
      - kafka

  kafka-consumer:
    build:
      context: ./kafka-consumer
    ports:
      - "8095:8095"
    depends_on:
      - kafka
