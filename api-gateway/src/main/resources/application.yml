spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Route to Trainee Management Service (Protected)
        - id: trainee-management-service
          uri: lb://trainee-management-service
          predicates:
            - Path=/trainees/**
          filters:
            - name: AuthFilter

        # Route to User Management Service
        - id: user-management-service-login
          uri: lb://user-management-service
          predicates:
            - Path=/users/login/**, /users/{id}/password,/users/request-password-reset,/users/reset-password

        - id: user-management-service-create
          uri: lb://user-management-service
          predicates:
            - Path=/users/create
          filters:
            - name: AuthFilter

        # Route to Email Management Service (Protected)
        - id: email-management-service
          uri: lb://email-management-service
          predicates:
            - Path=/email/**


  # Eureka Configuration
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
      lease-renewal-interval-in-seconds: 30
      lease-expiration-duration-in-seconds: 90

# Server Port
server:
  port: 8093

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

# Swagger API Documentation
springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /trainees/v3/api-docs
        name: Trainee Management Service
      - url: /users/v3/api-docs
        name: User Management Service
      - url: /email/v3/api-docs
        name: Email Management Service
